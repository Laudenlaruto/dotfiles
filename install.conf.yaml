- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - curl -L git.io/antigen > ~/antigen.zsh
  - git submodule update --init --recursive
  - git submodule foreach 'git checkout master && git pull origin master || :'
